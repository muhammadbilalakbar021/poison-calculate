<div class="container">
    <div style="padding-top: 10%;">
        <h2>This calculator is based on the Rumack and Matthew study. Treatment thresholds are estimated to be 25% below the toxic drug level.</h2>
        &nbsp;

        <h1 class="mt-5 bold">Questionanaire</h1>
    </div>
    <div style="
     padding-top: 10%;">
        <h4 class="fw-bold text-center mt-3"></h4>
        <form class="p-3 bg-white bck " *ngIf="checkBox">
            <h3 class="fw-bold mt-2">{{currentQuestion.question}}</h3>
            <div class="form-check mb-2" *ngFor='let questionAnsers of currentQuestion.answer'>
                <input class="form-check-input" type="radio" name="exampleForm" id="radioExample1" (click)=saveAnswer(questionAnsers)/>
                <label class="form-check-label" for="radioExample1">
              {{questionAnsers}}
            </label>
            </div>
            <div class="text-end mt-2">
                <button type="button" style="float: right;" class="btn btn-lg mt-4" (click)="onNext()">Submit</button>
            </div>
        </form>
        <form class=" bg-white" *ngIf="!checkBox">
            <h3 class="fw-bold">{{currentQuestion.question}}</h3>
            <div class="form-check mb-2">
                <input class="form-check-input" type="text" name="exampleForm" id="radioExample1" #answer/>
                <button type="button" style="float: right;" class="btn btn-primary" (click)="saveAnswer(answer.value); onNext()">Submit</button>
            </div>
        </form>
    </div>
</div>
